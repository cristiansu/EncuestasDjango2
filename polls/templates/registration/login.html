{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<a class="btn btn-primary" href="{% url 'polls:index' %}" role="button" style="background-color: grey;">Volver Index</a>

<div class="container-form">
    
    <h3>Acceder</h3>
    <hr>
    <div class="login-container">
        {% if form.errors %}
        <div class="alert alert-danger"><p>Usuario y/o Contrase√±a No Coinciden</p></div>
        {% endif %}
        <form action="post" id="form-login">
            {% csrf_token %}
            <div class="w450" id="username">
                {{ form.username }}
            </div>
            <div class="w450" id="password">
                {{ form.password }}
            </div>
            <button id="btn-registrar" class="button-large">Entrar</button>
            <div class="clearfix"></div>

        </form>
        <a href="#" class="txt-verde txt-center mt15 mb20" style="display:block"> Aviso Privacidad</a>


    </div>



</div>



   


{% endblock %}
